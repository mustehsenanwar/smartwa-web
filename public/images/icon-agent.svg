<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6cf7" />
      <stop offset="100%" stop-color="#3a56d4" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#f5f7fa" />
  
  <!-- Robot/AI Icon -->
  <g transform="translate(25, 25)">
    <!-- Robot Head -->
    <rect x="10" y="5" width="30" height="30" rx="5" ry="5" fill="white" stroke="url(#grad)" stroke-width="2" />
    
    <!-- Robot Eyes -->
    <circle cx="22" cy="20" r="5" fill="url(#grad)" />
    <circle cx="38" cy="20" r="5" fill="url(#grad)" />
    
    <!-- Robot Antennas -->
    <line x1="20" y1="5" x2="15" y2="-5" stroke="url(#grad)" stroke-width="2" />
    <circle cx="15" cy="-5" r="2" fill="url(#grad)" />
    
    <line x1="30" y1="5" x2="35" y2="-5" stroke="url(#grad)" stroke-width="2" />
    <circle cx="35" cy="-5" r="2" fill="url(#grad)" />
    
    <!-- Robot Mouth -->
    <rect x="20" y="30" width="10" height="2" rx="1" ry="1" fill="url(#grad)" />
    
    <!-- Brain/Circuit Pattern -->
    <circle cx="25" cy="10" r="8" fill="none" stroke="url(#grad)" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="25" y1="2" x2="25" y2="6" stroke="url(#grad)" stroke-width="1" />
    <line x1="21" y1="10" x2="17" y2="10" stroke="url(#grad)" stroke-width="1" />
    <line x1="29" y1="10" x2="33" y2="10" stroke="url(#grad)" stroke-width="1" />
    <line x1="22" y1="7" x2="19" y2="4" stroke="url(#grad)" stroke-width="1" />
    <line x1="28" y1="7" x2="31" y2="4" stroke="url(#grad)" stroke-width="1" />
    <line x1="22" y1="13" x2="19" y2="16" stroke="url(#grad)" stroke-width="1" />
    <line x1="28" y1="13" x2="31" y2="16" stroke="url(#grad)" stroke-width="1" />
  </g>
  
  <!-- AI Text -->
  <text x="38" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#grad)">AI</text>
  
  <!-- Connection Points -->
  <circle cx="20" cy="70" r="3" fill="url(#grad)" />
  <circle cx="80" cy="70" r="3" fill="url(#grad)" />
  <circle cx="50" cy="80" r="3" fill="url(#grad)" />
  
  <!-- Connection Lines -->
  <line x1="20" y1="70" x2="38" y2="70" stroke="url(#grad)" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="52" y1="70" x2="80" y2="70" stroke="url(#grad)" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="50" y1="72" x2="50" y2="80" stroke="url(#grad)" stroke-width="1" stroke-dasharray="2,2" />
  
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="2" />
</svg> 