<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e9f2" />
    </linearGradient>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#222" />
    </linearGradient>
    <linearGradient id="whatsapp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#25D366" />
      <stop offset="100%" stop-color="#128C7E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background rectangle -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#4a6cf7" opacity="0.1" />
  <circle cx="700" cy="500" r="70" fill="#4a6cf7" opacity="0.1" />
  <circle cx="200" cy="500" r="30" fill="#4a6cf7" opacity="0.1" />
  <circle cx="600" cy="150" r="40" fill="#4a6cf7" opacity="0.1" />

  <!-- Smartphone with WhatsApp UI -->
  <g transform="translate(250, 50)" filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="0" y="0" width="300" height="500" rx="20" ry="20" fill="url(#phone-gradient)" />
    
    <!-- Phone screen -->
    <rect x="15" y="40" width="270" height="420" rx="5" ry="5" fill="white" />
    
    <!-- WhatsApp header -->
    <rect x="15" y="40" width="270" height="50" rx="5" ry="5" fill="url(#whatsapp-gradient)" />
    <text x="95" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SmartWA</text>
    
    <!-- Status bar icons -->
    <circle cx="40" cy="65" r="10" fill="white" />
    <circle cx="250" cy="65" r="3" fill="white" />
    <circle cx="230" cy="65" r="3" fill="white" />
    <circle cx="210" cy="65" r="3" fill="white" />
    
    <!-- Chat bubbles -->
    <!-- User messages (right) -->
    <rect x="125" y="110" width="150" height="40" rx="10" ry="10" fill="#DCF8C6" />
    <text x="140" y="130" font-family="Arial, sans-serif" font-size="10" fill="#333">I need to confirm my order</text>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="8" fill="#666">11:42 AM</text>
    
    <!-- Bot responses (left) -->
    <rect x="25" y="170" width="180" height="60" rx="10" ry="10" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1" />
    <text x="40" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333">Hi there! I'll help you confirm</text>
    <text x="40" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333">your order #12345. Is that the</text>
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="10" fill="#333">one you're inquiring about?</text>
    <text x="130" y="235" font-family="Arial, sans-serif" font-size="8" fill="#666">11:43 AM</text>
    
    <!-- User messages (right) -->
    <rect x="125" y="250" width="150" height="30" rx="10" ry="10" fill="#DCF8C6" />
    <text x="140" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">Yes, that's correct!</text>
    <text x="200" y="285" font-family="Arial, sans-serif" font-size="8" fill="#666">11:44 AM</text>
    
    <!-- Bot responses (left) -->
    <rect x="25" y="310" width="180" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1" />
    <text x="40" y="330" font-family="Arial, sans-serif" font-size="10" fill="#333">Great! Your order of 2 items</text>
    <text x="40" y="345" font-family="Arial, sans-serif" font-size="10" fill="#333">will be delivered tomorrow</text>
    <text x="40" y="360" font-family="Arial, sans-serif" font-size="10" fill="#333">between 2-4 PM. Is this</text>
    <text x="40" y="375" font-family="Arial, sans-serif" font-size="10" fill="#333">time slot okay for you?</text>
    <text x="130" y="390" font-family="Arial, sans-serif" font-size="8" fill="#666">11:45 AM</text>
    
    <!-- Robot/AI icon -->
    <g transform="translate(400, 250)">
      <circle cx="0" cy="0" r="40" fill="#4a6cf7" opacity="0.2" />
      <circle cx="0" cy="0" r="30" fill="#4a6cf7" opacity="0.5" />
      <circle cx="0" cy="0" r="20" fill="#4a6cf7" />
      <text x="-12" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AI</text>
    </g>
    
    <!-- Phone home button -->
    <circle cx="150" cy="490" r="15" fill="#444" />
    <rect x="140" y="490" width="20" height="2" rx="1" ry="1" fill="#888" />
  </g>

  <!-- Floating elements to show automation -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Order</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">Processing</text>
    <path d="M50,60 L40,80 L30,60" fill="white" />
  </g>

  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Customer</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">Communication</text>
    <path d="M80,60 L90,80 L100,60" fill="white" />
  </g>

  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="120" height="60" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Automated</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">Responses</text>
    <path d="M30,60 L40,80 L50,60" fill="white" />
  </g>

  <!-- Connecting lines -->
  <path d="M500,210 L410,250" stroke="#4a6cf7" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M270,280 L350,250" stroke="#4a6cf7" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M600,380 L400,300" stroke="#4a6cf7" stroke-width="2" stroke-dasharray="5,5" />
</svg> 